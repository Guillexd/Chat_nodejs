<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- BOSSTRAP CDN-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

   <!-- FONTAWESOME SCRIPT -->
   <script src="https://kit.fontawesome.com/a6c690938d.js" crossorigin="anonymous"></script>

   <!-- CSS SCRIPT -->
   <link rel="stylesheet" href="../css/chat/chat.css">
  <title>Chat</title>
</head>
<body>
  <div id="container_chat" class="d-flex justify-content-center align-items-center">
    <main class="position-relative border rounded-2">

      <!-- header -->
      <section class="header_chat d-flex justify-content-around align-items-center">
        <div id="breakpoint_menu" class="d-flex justify-content-center align-items-center">
          <i class="fa-regular fa-face-smile ms-3 me-2"></i>
          <h1 class="text-center">ChatBot</h1>
        </div>
        <a href="/"><button type="button" class="btn">Leave</button></a>
      </section>

      <!-- menu -->
      <section class="rooms_users_chat p-3">
        <div class="d-flex">
          <i class="fa-solid fa-comments me-2 mt-2"></i><h3>Room name</h3>
        </div>
        <div id="container_room_name">
        
        </div>
        <div class="d-flex">
          <i class="fa-sharp fa-solid fa-users me-2 mt-2"></i></i><h3>Users</h3>
        </div>
        
      </section>

      <!-- messages-->
      <section class="messages_chat">
        <div id="message_bottom">
          Thanks for your support.
        </div>
      </section>

      <!-- chat -->
      <section class="send_chat d-flex">
        <form class="d-flex w-100">
          <input type="text" class=" p-3 form-control" aria-label="Message" required>
          <button type="submit" class="btn btn-secondary"><i class="fa-regular fa-paper-plane"></i></button>
        </form>
        <button class="btn btn-primary btn-lg"><i class="fa-solid fa-camera"></i><input id="form_files" type="file" id="form_files" name="file" multiple></button>
      </section>
      
    </main>
  </div>

  <!-- SOCKET.IO SCRIPT -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- JS SCRIPT -->
  <script src="../js/chat.js"></script>
</body>
</html>
