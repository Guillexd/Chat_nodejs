<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOSSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FONTAWESOME SCRIPT -->
    <script src="https://kit.fontawesome.com/a6c690938d.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Chatbot</title>
</head>
<body>
  <main>
    <div id="container_login" class="border border-secondary rounded-5 p-5 bg-secondary-subtle">
      <div class="d-flex justify-content-center align-items-center">
        <h1 class="text-center">ChatBot</h1>
        <i class="fa-regular fa-face-smile ms-3"></i>
      </div>
      <form action="/chat" method="get">
        <div class="mb-3">
          <label for="user_name" class="form-label">User</label>
          <input type="text" class="form-control" id="user_name" aria-describedby="user_desc" name="user_name" id="user_name" required>
          <div id="user_desc" class="form-text">Enter you username for the chat.</div>
        </div>
        <div class="mb-3">
          <label for="option_room" class="form-label">Room</label>
          <select class="form-select" aria-describedby="room_desc" name="option_room" id="option_room">
            <option value="public" selected>Public</option>
            <option value="work">Work</option>
            <option value="friends">Friends</option>
            <option value="family">Family</option>
          </select>
          <div id="room_desc" class="form-text">Choose your room.</div>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary py-2">Submit</button>
        </div>
      </form>
    </div>
  </main>

    <!-- BOOSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
